<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form action="" id="searchForm">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="searchInput"
          />
          <input
            type="submit"
            value="search"
            class="search-button"
            id="searchButton"
          />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="weather-city"></h1>
            <p class="weather-date">
              <span id="current-date">Monday 12:12</span>,
              <span id="condition">clowdy</span> <br />
              Humidity: <span class="highlight" id="humidity">66%</span>, Wind:
              <span class="highlight" id="wind">13 km/h</span>
            </p>
          </div>
          <div>
            <h2 class="weather-current">
              <div class="icon" id="icon"></div>
              <div class="value" id="value"></div>
              <div class="metric">°C</div>
            </h2>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Jo-Sa80" target="_blank">Johanna Sandvoß</a>
        with
        <a href="https://github.com/Jo-Sa80/SheCodesWeatherApp" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://another-new-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
